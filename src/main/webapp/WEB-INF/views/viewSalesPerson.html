<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${SalesPerson != null}">
    <table>
        <tr>
            <td th:id="sl-id" th:text="#{SalesPerson.salesPersonId}"></td>
            <td th:text="${SalesPerson.salesPersonId}"></td>
        </tr>
        <tr>
            <td th:text="#{SalesPerson.salesPersonName}"></td>
            <td th:text="${SalesPerson.lastName} + ' ' + ${SalesPerson.firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{SalesPerson.address}"></td>
            <td th:text="${SalesPerson.address}"></td>
        </tr>
        <tr>
            <td th:text="#{SalesPerson.itemLimit}"></td>
            <td th:text="${SalesPerson.itemLimit}"></td>
        </tr>
        <tr>
            <td th:text="#{SalesPerson.status}"></td>
            <td th:text="${SalesPerson.status}"></td>
        </tr>
        <tr>
            <td th:text="#{SalesPerson.description}"></td>
            <td th:text="${SalesPerson.description}"></td>
        </tr>
    </table>
</div>
<a th:href="@{/salespeople}">Back</a>
</body>
</html>
